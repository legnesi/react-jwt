version: '2'
services:


  # NGINX
  nginx_proxy:
    image: jwilder/nginx-proxy
    restart: always
    container_name: "app_nginx"
    ports:
      - "30:30"
      - "45:45"
      - "80:80"
      - "443:443"
    volumes:
     # - ~/docker-letsencrypt-certs:/etc/nginx/certs:ro
     # - /etc/nginx/vhost.d
     # - /usr/share/nginx/html
      - /var/run/docker.sock:/tmp/docker.sock:ro

  #LETSENCRYPT
  #nginx-proxy-companion:
  #  image: jrcs/letsencrypt-nginx-proxy-companion
  #  restart: always
  #  container_name: letsencrypt_nginx
  #  volumes:
  #    - ~/docker-letsencrypt-certs:/etc/nginx/certs:rw
  #    - /var/run/docker.sock:/var/run/docker.sock
  #  volumes_from:
  #    - nginx_proxy

  # FRONT
  frontsrv:
    image:
      build: ./front
    container_name: "app_front"
    restart: always
    environment:
      - VIRTUAL_HOST=localhost
      - BACK_HOST=localhost
      - LETSENCRYPT_HOST=localhost
      - LETSENCRYPT_EMAIL=legnesi@gmail.com
    ports:
      - "3000:3000"

  # BACK
  back:
    image:
      build: ./back
    container_name: "app_back"
    restart: always
    environment:
      - MONGO_HOST=mongo
      - VIRTUAL_HOST=localhost
      - VIRTUAL_PORT=4567
      - LETSENCRYPT_HOST=localhost
      - LETSENCRYPT_EMAIL=legnesi@gmail.com
    depends_on:
      - mongo
    ports:
      - "4567:4567"

  # MONGO
  mongo:
    image: mongo:3.3.6
    container_name: "app_mongo"
    ports:
      - "27017:27017"
      - "28017:28017"
    volumes:
      - ~/mongo_store/db/data:/data/db:rw